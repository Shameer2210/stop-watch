<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop watch</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container bg bg-success text-light rounded col-12 mx-auto">    
    <header class="row d-flex flex-wrap text-center">
      <div class="col-6 mx-auto">
        <h1>Stop watch</h1>
      </div>
    </header>
    <main class="row text-center p-3 ">
      <div class="col-6 p-1 bg bg-dark text-light rounded mx-auto text-break">
        <h1 id="stopwatch">00:00:00:00</h1>
        
      </div>
      
        <div class="col-12 p-3 ">
          <div id="start-stop" class="btn btn-primary my-3 mx-3 ">Start</div>
          <div id="reset" class="btn btn-danger my-3 mx-3">Reset</div>
        </div>
      </div>
    </main>
</div>
    <script src="./script.js"></script>
    <!-- <script src="./node_modules/@popperjs/core/dist/cjs/popper.js"></script> -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
